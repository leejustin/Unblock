<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Unblock</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

</head>

<body>
    <!-- Page Content -->
    <div id="canvas-body"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" onclick="addPerson()">Add Person</button>
                <button type="button" class="btn btn-primary" disabled>Remove Selected</button>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" onclick="createAndSetFormation()">Add Formation</button>
                <button type="button" class="btn btn-primary" onclick="setFormation()" disabled>Change Formation</button>
            </div>
            <div class="col-md-4">            
                <button type="button" class="btn btn-primary" onclick="removeAllPersons()">Remove All</button>
                <button type="button" class="btn btn-primary" onclick="initializePersons()">Initialize</button>
            </div>
        </div>
        <br>
        <!-- Rounded switch -->
        <span>
            <label class="switch" disabled>
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            Hardwood Floor
        </span>
        <span>
            <label class="switch">
                <input type="checkbox" onchange="toggleStageGrid()" checked>
                <span class="slider round"></span>
            </label>
            Stage Grid
        </span>
    </div>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="lib/bootstrap.min.js"></script>

    <!-- Three.js -->
    <script src="lib/threejs/dat.gui.min.js"></script>
    <script src="lib/threejs/three.min.js"></script>
    <script src="lib/threejs/plugins/OrbitControls.js"></script>
    <script src="lib/threejs/plugins/TransformControls.js"></script>

    <script src="js/person.js"></script>
    <script src="js/stage.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
